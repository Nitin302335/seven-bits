<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>

<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Users</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">email</th>
                                <th scope="col">country</th>
                                <th scope="col">Friends</th>
                                <th scope="col">Followers</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                                            <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                                        </a>
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{user.firstName + " "+ user.lastName }}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{user.email}}
                                </td>
                                <td>
                                    {{user.country}}
                                </td>
                                <td>
                                    {{user.friends}}
                                </td>
                                <td>
                                    {{user.followers}}
                                </td>
                                <td>
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-warning"></i>{{user.status}}
                                    </span>
                                </td>
                                <td>
                                    <div>
                                        <a (click)="editUser()" class="btn btn-info">Edit</a>
                                        <a (click)="removeUser(user)" class="btn btn-info">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li *ngFor="let page of pages" [ngClass]="page === paginationPayload.page ? 'page-item active' : 'page-item'">
                                <a class="page-link" (click)="changePage(page)">{{page}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
