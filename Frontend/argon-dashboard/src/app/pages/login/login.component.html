<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign in with credentials</small>
          </div>
          <form [formGroup]="loginForm" role="form">

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" formControlName="email" type="email">
              </div>
              <div *ngIf="isSubmitted && formControls.email.errors">
                <div class="form-error" *ngIf="formControls.email.errors.required">Email is required</div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" formControlName="password" type="password">
              </div>
              <div *ngIf="isSubmitted && formControls.password.errors">
                <div class="form-error" *ngIf="formControls.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)='login()'>Sign in</button>
            </div>

            <div class="form-group">
              <div *ngIf="!isLoggedIn && errorMessage" class="alert alert-danger" role="alert">
                {{errorMessage}}
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="/#/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
