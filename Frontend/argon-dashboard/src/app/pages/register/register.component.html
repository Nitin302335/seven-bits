<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up with credentials</small>
          </div>
          <form [formGroup]="signupForm" role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="First Name" formControlName="firstName" type="text">
              </div>
              <div *ngIf="isSubmitted && formControls.firstName.errors">
                <div class="form-error" *ngIf="formControls.firstName.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Last Name" formControlName="lastName" type="text">
              </div>
              <div *ngIf="isSubmitted && formControls.lastName.errors">
                <div class="form-error" *ngIf="formControls.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" formControlName="email" type="email">
              </div>
              <div *ngIf="isSubmitted && formControls.email.errors">
                <div class="form-error" *ngIf="formControls.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" formControlName="password" type="password">
              </div>
              <div *ngIf="isSubmitted && formControls.password.errors">
                <div class="form-error" *ngIf="formControls.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-radio mb-3">
                <input name="role" class="custom-control-input" formControlName="role" value="ADMIN" id="admin" type="radio">
                <label class="custom-control-label" for="admin">Admin</label>
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-radio mb-3">
                <input name="role" class="custom-control-input" formControlName="role" value="CUSTOMER" id="customer" type="radio">
                <label class="custom-control-label" for="customer">Customer</label>
              </div>
            </div>
            <div class="text-center">
              <button  type="button" class="btn btn-primary mt-4" (click)="signup()">Create account</button>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <div *ngIf="isSignup" class="alert alert-success" role="alert">
                User Signed up
              </div>
            </div>
            <div class="form-group">
              <div *ngIf="!isSignup && errorMessage" class="alert alert-danger" role="alert">
                {{errorMessage}}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
