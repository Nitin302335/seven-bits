<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Products</h3>
                    <a (click)="addProduct()" style="float: right;" class="btn btn-info">Add</a>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ProductId</th>
                                <th scope="col">Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{product.productId}}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{product.name}}
                                </td>
                                <td>
                                    {{product.category}}
                                </td>
                                <td>
                                    {{product.price}}
                                </td>
                                <td>
                                    {{product.quantity}}
                                </td>
                                <td>
                                    <span class="badge badge-dot mr-4">
                                        <i class="bg-warning"></i>{{product.status}}
                                    </span>
                                </td>
                                <td>
                                    <div>
                                        <a (click)="EditProduct()" class="btn btn-info">Edit</a>
                                        <a (click)="removeProduct(product)" class="btn btn-info">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li *ngFor="let page of pages"
                                [ngClass]="page === paginationPayload.page ? 'page-item active' : 'page-item'">
                                <a class="page-link" (click)="changePage(page)">{{page}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
